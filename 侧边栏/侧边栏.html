<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="jquery-1.11.3/jquery.js"></script>
    <script src="cbl.js"></script>
</head>
<body>
     <!-- 侧边栏 -->
     <div class="disable">
        <!-- 左边 -->
        <div class="disable-le-01">
            <!-- 购物车所在的列表 -->
            <div class="disable-le-001">
                <div class="disable-le-001-i">
                    <div class="username">
                        <div class="username-img"></div>
                        <div class="username-text">
                            <span>用户名：暂无</span><br><br>
                            <span>级别：暂无</span> 
                        </div>
                        <div style="clear: both;"></div>
                        <div class="username-x"></div> 
                        <div class="username-btn">
                            <button>我的订单</button>
                            <button>我的收藏</button>
                        </div>
                    </div>
                </div>
                <!-- 购物车 -->
                <div class="disable-le-001-cart">
                    <div class="disable-le-001-cart-first">
                    </div>
                    <div class="disable-le-001-cart-second">
                        购物车
                    </div>
                    <div class="disable-le-001-cart-three">
                            0
                    </div>
                </div>
                <div class="disable-le-001-somei">
                    <ul>
                        <li>
                            <div class="disable-le-001-somei-01">
                                我的订单
                                <div class="yd"></div>
                            </div>
                        </li>
                        <li>
                            <div class="disable-le-001-somei-01">
                                优惠券
                                <div class="yd"></div>
                            </div>
                        </li>
                        <li>
                            <div class="disable-le-001-somei-01">
                                我的资产
                                <div class="yd"></div>
                            </div>
                        </li>
                        <li class="footprint">
                            <div class="disable-le-001-somei-01">
                                我的足迹
                                <div class="yd"></div>
                            </div>
                        </li>
                        <li>
                            <div class="disable-le-001-somei-01">
                                我的收藏
                                <div class="yd"></div>
                            </div>
                        </li>
                        <li>
                            <div class="disable-le-001-somei-01">
                                邮箱订阅
                                <div class="yd"></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- 底部 -->
                <div class="disable-le-001-top">
                    <div class="disable-ri-01-first">
                        <div class="disable-le-001-somei-01">
                            客服中心
                            <div class="yd"></div>
                        </div>
                    </div>
                    <div class="disable-ri-01-second">
                    </div>
                </div>
            </div>
        </div>
        <div class="disable-ri-01">
            <!-- 头部 -->
            <div class="disable-ri-01-nav">
                <div class="disable-ri-01-nav-left">购物车</div>
                <div class="disable-ri-01-nav-right"></div>  
            </div>

            <!-- 尾部 -->
            <div class="disable-ri-01-footer">
                <div class="disable-ri-01-footer-top">
                    <span>共<span class="number-01">0</span>件商品</span>
                    <span class="price">￥0.00</span>
                </div>  
                <div class="disable-ri-01-footer-bottom">
                    <div class="account-btn">
                        去购物车结算
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
